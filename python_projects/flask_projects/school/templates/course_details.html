<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course Details</title>
</head>
<body>
	<h1>Course Details</h1>
	<p>Name: {{ course.name }}</p>
	<h2>Enrolled Students</h2>
	<ul>
		{% for student in course.students %}
			<li>{{ student.name }}</li>
		{% endfor %}
	</ul>
</body>
</html>
